[tox]
envlist = py38, py39, py310

[testenv]
deps = -e .
       -c{toxinidir}/pyproject.toml

# run both pytest and coverage since pytest was initialized with the --cov option in the pyproject.toml
# while black, isort and flake8 are also i
commands =
       pytest
       black --check src
       isort --check src
       flake8

[gh-actions]
python =
       3.8: py38
       3.9: py39
       3.10: py310

